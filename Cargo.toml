[package]
name = "creeper"
version = "0.1.0"
edition = "2024"
authors = ["misaka10987 <misaka10987@outlook.com>"]
description = "Minecraft Package Manager"
documentation = "https://github.com/misaka10987/creeper"
homepage = "https://github.com/misaka10987/creeper"
repository = "https://github.com/misaka10987/creeper"
readme = "README.md"
keywords = ["minecraft", "launcher", "mc", "package", "manager"]
license = "MIT"


[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.39", features = ["derive"] }
colored = "3.0.0"
semver = { version = "1.0.26", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
toml = "0.8.22"
stop = { path = "../stop" }
walkdir = "2.5.0"
serde-inline-default = "0.2.3"
tokio = { version = "1.47.1", features = ["fs", "rt-multi-thread"] }
mc-launchermeta = "0.1.1"
